<!-- Path: app/templates/qr/print.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Asset Tags</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #e0e0e0;
        }
        .page {
            background: white;
            width: 210mm;
            height: 297mm;
            display: grid;
            /* DYNAMIC GRID based on user input */
            grid-template-columns: repeat({{ cols }}, 1fr); 
            grid-template-rows: repeat({{ rows }}, 1fr);
            gap: 5mm;
            padding: 10mm;
            margin: 10mm auto;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sticker {
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            padding: 5px;
            overflow: hidden;
        }
        .qr-img {
            width: 25mm;
            height: 25mm;
            margin-right: 10px;
        }
        .info {
            font-size: 10px;
            line-height: 1.3;
        }
        .serial {
            font-weight: bold;
            font-size: 12px;
            font-family: monospace;
        }
        @media print {
            body { background: white; }
            .page { margin: 0; box-shadow: none; height: auto; page-break-after: always; }
            .sticker { border: none; } 
        }
    </style>
</head>
<body>
    <div class="page">
        {% for item in qr_items %}
            {% if item %}
            <div class="sticker">
                <img src="data:image/png;base64,{{ item.img }}" class="qr-img">
                <div class="info">
                    <strong>PROPERTY OF COMPANY</strong><br>
                    <span class="serial">{{ item.serial }}</span><br>
                    {{ item.model }}<br>
                    SCAN FOR INFO
                </div>
            </div>
            {% else %}
            <div class="sticker"></div> <!-- Blank for offset -->
            {% endif %}
        {% endfor %}
    </div>
    
    <script>
        window.onload = function() { window.print(); }
    </script>
</body>
</html>
