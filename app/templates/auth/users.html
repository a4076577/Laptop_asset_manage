<!-- Path: app/templates/auth/users.html -->
{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- User List -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">System Users</h2>
        <ul class="space-y-3">
            {% for user in users %}
            <li class="border-b pb-2 flex justify-between items-center">
                <div>
                    <div class="font-bold">{{ user.name }}</div>
                    <div class="text-sm text-gray-500">{{ user.email }}</div>
                </div>
                <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded">Admin</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add User Form -->
    <div class="bg-white p-6 rounded shadow h-fit">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Add New User</h2>
        <form action="{{ url_for('auth.add_user') }}" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" name="name" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Create User</button>
        </form>
    </div>
</div>
{% endblock %}
