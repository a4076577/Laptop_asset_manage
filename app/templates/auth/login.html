<!-- Path: app/templates/auth/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-200 rounded-xl shadow-xl mt-20">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Login</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Login</button>
    </form>
</div>
{% endblock %}
